version: "3.9"
services:
   db:
      image: "postgres:13"
      ports: 
      - "5432:5432"
      environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      networks:
         node_net:
            ipv4_address: 172.27.1.4
   app:
      image: "tp7220/uporabniki:latest"
      ports:
      - "5000:5000"
      networks:
         node_net:
            ipv4_address: 172.27.1.3

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.27.1.0/16
